{% extends "layouts/default.html" %}

{% block content %}
    <div class="col-md-offset-1 col-md-4 col-sm-offset-1 col-sm-4 col-xs-offset-2 col-xs-8">
        {% block register-form %}
        <form action="/register" method="post">
            <fieldset>
                <legend>Register</legend>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" name="username" type="text" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" name="password" type="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <label for="re-password">Re-enter password</label>
                    <input id="re-password" class="form-control" name="re-password" type="password" placeholder="Re-enter password" />
                </div>
                <div class="form-group">
                    <label for="user-role">Select role</label>
                    <select id="user-role" name="user_role" class="form-control">
                        {% for role in role_options %}
                            <option id="user_role_{{role.id}}" value="{{role.id}}" >{{role.role_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input class="btn btn-success btn-block" type="submit" value="Register">
            </fieldset>
        </form>
        {% endblock %}
    </div>

    <div class="col-md-offset-1 col-md-4 col-sm-offset-1 col-sm-4 col-xs-offset-2 col-xs-8">
        {% block login-form %}
        <form action="/login" method="post">
            <fieldset>
                <legend>Login</legend>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" name="username" type="text" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" name="password" type="text" placeholder="Password" />
                </div>
                <input class="btn btn-success btn-block" type="submit" value="Login">
            </fieldset>
        </form>
        {% endblock %}
    </div>
{% endblock %}
